<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax-ex-calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.5/handlebars.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="top-calendar">
        <h1><span id="nome-mese">Gennaio</span> 2018</h1>
        <div class="top-navigation">
            <button class="btn-navigation mese-prec" disabled><< Mese precedente</button>
            <button class="btn-navigation mese-succ">Mese successivo >></button>
        </div>
    </div>

    <div class="main-calendar">
        <div class="days-of-week">
            
        </div>
        <div id="calendar" class="clearfix">

        </div>
    </div>

    <script id="calendar-template" type="text/x-handlebars-template">
        <div class="day-box" data-day="{{dataDay}}" data-day-of-week="{{dayOfWeek}}">
            <div>{{day}}</div>
        </div>
    </script>

    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
